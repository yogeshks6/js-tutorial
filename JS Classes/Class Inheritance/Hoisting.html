<body>
    <h1>JavaScript Classes are not Hoisted</h1>
<p>You will get an error if you try to use a class before it is declared.</p>

<p id="demo"></p>

<script>
    class Car{
        constructor(brand){
            this.carname = brand;
        }
    }
    const myCar = new Car("Ford");
    document.getElementById('demo').innerHTML = myCar.carname;
</script>
</body>
</html>
