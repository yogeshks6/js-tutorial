<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Map Objects</h2>
<p>Map instanceof:</p>

<p id="demo"></p>

<script>
    const fruits = new Map([
        ["apples",300],
        ["bananas", 400],
        ["orange", 200]
    ]);
    document.getElementById('demo').innerHTML = fruits instanceof Map; 
</script>
</body>
</html>
