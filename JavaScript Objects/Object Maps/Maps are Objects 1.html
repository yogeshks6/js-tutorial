<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Map Objects</h2>
<p>Map typeof:</p>

<p id="demo"></p>

<script>
    const fruits = new Map([
        ["apples", 500],
        ["mangos", 300],
        ["oranges", 200]
    ]);
    document.getElementById('demo').innerHTML = typeof fruits;
</script>
</body>
</html>
