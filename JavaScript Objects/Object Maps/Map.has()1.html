<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h2>JavaScript Maps</h2>
<p>Using Map.has():</p>

<p id="demo"></p>
<script>
    const fruits = new Map([
        ["apples", 300],
        ["mango", 400],
        ["oranges", 200]
    ]);
    document.getElementById('demo').innerHTML = fruits.has("apples");
</script>
</body>
</html>
