<h1>JavaScript Objects</h1>

<p>Using an object constructor:</p>

<p id="demo"></p>

<script>
    function Person(first, last, age, eye){
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.eyeColor = eye;
        this.nationality = "English";
    }

    const myFather = new Person("John", "Doe", 49, "blue");
    const myMother = new Person("Sally", "Rally", 47, "green");

    document.getElementById('demo').innerHTML = 
    "The nationality of my mother is " + myMother. nationality + "<br>" + "The Nationality of my father is " + myFather.nationality;
</script>
</body>
