<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Objects</h2>
<p>Access nested objects:</p>

<p id="demo"></p>

<script>
    const myObj = {
        name: "John",
        age: 30,
        cars : {
            car1: "Ford",
            car2: "BMW",
            car3: "Fiat"
        }
    }
    document.getElementById('demo').innerHTML = myObj.cars.car3
</script>
</body>
</html>
