<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1>JavaScript Errors</h1>
<h2>The TypeError</h2>

<p>You cannot convert a number to upper case:</p>

<p id="demo"></p>
<script>
    let num = 2;
    try{
        num.toLowerCase();
    }
    catch(error){
        document.getElementById('demo').innerHTML = error.name;
    }
</script>
</body>
</html>
