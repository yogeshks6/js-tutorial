<h2>JavaScript String Objects</h2>
<p>Never create strings as objects.</p>
<p>JavaScript cannot compare objects.</p>

<p id="demo"></p>

<script>
    let x = new String("John"); 
    let y = new String("John");
    document.getElementById('demo').innerHTML = (x == y);
</script>
