<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h2>JavaScript setDate()</h2>
<p>The setDate() method sets the day of a date object:</p>

<p id="demo"></p>

<script>
    const d = new Date();
    d.setDate(5);
    document.getElementById('demo').innerHTML = d;
</script>
</body>
</html>
