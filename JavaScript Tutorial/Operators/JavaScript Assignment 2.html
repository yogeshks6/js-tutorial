<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1>JavaScript Operators</h1>
<h2>The Assignment (=) Operator</h2>

<p id="demo"></p>

<script>
    let x = 6;

    let y = 5;

    let z = x + y;
     
     document.getElementById('demo').innerHTML = "The sum of x + y is " + z;
</script>
</body>
</html>
