<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h2 style="font-family: 'Courier New', Courier, monospace;">JavaScript Type Conversions</h2>

<p id="demo"></p>
<script>
    document.getElementById('demo').innerHTML =
    (5 + null) + "<br>" +
    ("5" + null) + "<br>" +
    ("5" + 2) + "<br>" +
    ("5" - 2) + "<br>" +
    ("5" * 2) + "<br>" +
    ("5" / 2);

</script>
</body>
</html>
