<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>JavaScript Strings</h1>

    <p id="demo"></p>

    <script>
        let x = "John";
        let y = new String("John");

        document.getElementById("demo").innerHTML =
            typeof x + "<br>" + typeof y;
    </script>
</body>

</html>
