<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Map Objects</h2>
<p>Using Map.get():</p>

<p id="demo"></p>

<script>
    const fruits = new Map([
        ["apples", 300],
        ["bananas", 200],
        ["oranges", 500]
    ]);
    document.getElementById('demo').innerHTML = fruits.get("apples"); 
</script>
</body>
</html>
