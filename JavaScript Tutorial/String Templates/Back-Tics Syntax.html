<body>
    <h1>JavaScript Template Strings</h1>
<p>Templates use back-ticks (``) to define a string:</p>

<p id="demo"></p>

<p>Templates are not supported in Internet Explorer.</p>

<script>
    let text = `Hello World`;
    document.getElementById('demo').innerHTML = text;
</script>
