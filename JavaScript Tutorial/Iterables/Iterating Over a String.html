<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Iterables</h2>
<p>Iterate over a String:</p>

<p id="demo"></p>

<script>
    const name = "W3Schools";
    let text = "";
    for (const x of name){
        text += x + "<br>";
    }
    document.getElementById('demo').innerHTML = text;
</script>
</body>
</html>
