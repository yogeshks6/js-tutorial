<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
<h1>JavaScript Arrays</h1>

<p id="demo"></p>
<script>
    const cars = [];

    cars[2] = "BMW";
document.getElementById('demo').innerHTML = cars;
