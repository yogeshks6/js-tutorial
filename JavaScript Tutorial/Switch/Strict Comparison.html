<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript switch</h2>

    <p id="demo"></p>

    <script>
        let x = "0";
        switch (x) {
            case 0:
                text = "Off";
                break;
            case 1:
                text = "On";
                break;
            default:
                text = "No Value found";
        }
        document.getElementById('demo').innerHTML = text;
    </script>
</body>

</html>
