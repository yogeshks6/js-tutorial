<body>
   
<h2>JavaScript Arithmetic</h2>
<p>A typical arithmetic operation takes two numbers (or variables) and produces a new number.</p>

<p id="demo"></p>

<script>
    let a = 100;
    let b = 70;
    let x = a + b;
    document.getElementById('demo').innerHTML = x;
</script>
</body>
