<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Variables</h1>

    <p>In this example, x, y, and z are variables.</p>
    
    <p id="demo"></p>
    
    <script>
        let x = 8;
        let y = 9;
        let z = x + y;
        document.getElementById('demo').innerHTML = 
        "The value of z is: " + z;
    </script>
</body>
</html>
