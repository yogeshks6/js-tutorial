<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>
<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
<button type="button" onclick="document.getElementById('myimage').src= 'https://www.w3schools.com/js/pic_bulbon.gif'">Turn on the light</button>
<img src="https://www.w3schools.com/js/pic_bulboff.gif" alt="" id="myimage" style="width: 100px;">

<button type="button" onclick="document.getElementById('myimage').src= 'https://www.w3schools.com/js/pic_bulboff.gif'">Turn off the light</button>
</body>
</html>
