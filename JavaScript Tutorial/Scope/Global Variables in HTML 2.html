<body>
    <h2>JavaScript Global Variables</h2>

<p>In HTML, global variables defined with <b>let</b>, will not become window variables.</p>

<p id="demo"></p>

<script>
    let carName = "Volvo";
    document.getElementById('demo').innerHTML = "I can display " + window.carName;
</script>
</body>
