<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>JavaScript Objects</h2>

    <p id="demo"></p>

    <script>
        const car = {
            type: "Fiat",
            model: "500",
            color: "white"
        };

        document.getElementById('demo').innerHTML = "The car type is " + car['type'];
    </script>
</body>

</html>
