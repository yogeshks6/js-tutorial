<!DOCTYPE html>

<h2>With "use strict":</h2>
<h3>The string "eval" cannot be used as a variable.</h3>

<p>Activate debugging in your browser (F12) to see the error report.</p>

<script>
    "use strict";
    let x = 3.14; //let eval = 3.14; is not allowed;
</script>
