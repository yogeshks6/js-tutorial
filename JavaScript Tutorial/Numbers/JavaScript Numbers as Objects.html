<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h2>JavaScript Numbers</h2>

<p id="demo"></p>

<script>
    let x = 123;
    let y = new Number(123);
    document.getElementById('demo').innerHTML = typeof x + "<br>" + typeof y;
    </script>
</body>
</html>
