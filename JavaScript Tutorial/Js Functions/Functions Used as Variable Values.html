<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    
<h1>JavaScript Functions</h1>
<p>Using a function as a variable:</p>

<p id="demo"></p>

<script>
    let text = "The temperature is " + toCelsius(77) + " Celsius.";
    document.getElementById('demo').innerHTML = text;

    function toCelsius(f){
        return (5/9) * (f-32)
    }
</script>
</body>
</html>
