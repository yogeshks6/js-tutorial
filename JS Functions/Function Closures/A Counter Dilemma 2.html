<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <h2>JavaScript Function Closures</h2>
<p>Counting with a local variable.</p>

<p id="demo"></p>

<script>
    let counter = 0;
    function add(){
        let counter = 0;
        counter += 1;
    }
    add();
    add();
    add();

    document.getElementById('demo').innerHTML = "The counter is : " + counter; 
</script>
</body>
</html>
